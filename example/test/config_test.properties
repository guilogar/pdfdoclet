#
# Example configuration for "test.pdf"
#
page.size=letter

# Optional: "landscape" page orientation ("portrait" is default).
#page.orientation=landscape

# Set the directory where searches for files with
# relative path names should begin (for example
# a GIF-image specification like "pics/img.gif").
# Also works as the replacement value for the
# {@rootDoc} tag introduced in Javadoc of JDK 1.3.
workdir=./example/test

# activate debug log
debug=true
verbose=true

# Specifies a PDF file from which to import pages after
# the title / before the regular overview. The format
# is a file path name, optionally followed by a list of
# comma-separated page number or page-range entries.
overview.pdf.file.2=./doc-files/projectinfo.pdf,3-5

# Specifies an appendix "A" with title "Manual",
# and imports the first page of the PDF document.
appendix.1.name=A
appendix.1.title=Manual
appendix.1.file=./doc-files/lcdscreen.pdf

# Specifies an appendix "B" 
appendix.2.name=B
appendix.2.title=Some Stuff
appendix.2.file=./doc-files/some-other-file.html

# Specifies an appendix "C" with pages 3-5 from
# the specified external PDF document. 
appendix.3.name=C
appendix.3.title=Project Info
appendix.3.file=./doc-files/projectinfo.pdf,3-5

# Enables or disables filter
filter=false

# Specifies the value of the "author" tag that
# should trigger the filter (if filtering was activated)
#filter.tag.author=Miller

# Specifies a list of tag names which, if appearing in a
# javadoc element, should trigger the filter.
#filter.tags=filtered

# Prints @author tags if set to "yes".
#author=yes

# Prints @version tags if set to "yes".
#tag.version=no
#version=no

# Prints @since tags if set to "yes".
#tag.since=yes
#since=yes

# Show the summary tables if set to "yes",
# do not show the summary tables if set to "no".
summary.table=yes

# Do not show inherited summary tables if set to "no".
# The default values EQUALS TO THE VALUE OF "summary.table".
# So if "summary.table" is "yes", the default value for
# this property is "yes" as well. 
inherited.summary.table=internal

# Encrypts the document if set to "yes".
encrypted=yes

# The following property is ignored
# if "encrypted" is not set to yes.
allow.printing=yes

# Creates hyperlinks if set to "yes".
# For print documents, use "no", so
# there will be no underscores.
create.links=yes

# Creates an alphabetical index of all
# classes and members at the end of the
# document if set to "yes".
create.index=yes

# Creates a navigation frame (or PDF
# outline tree) if set to "yes".
create.frame=yes

# Prefix for page numbers
page.numbers.prefix=A-

# Creates a title page at the beginning
# of the document if set to "yes".
api.title.page=yes

# Defines the path of the HTML file that
# should be used as the title page.
api.title.file=test_title.html
#api.title.file=./doc-files/projectinfo.pdf

# Defines the title on the title page if
# no external HTML page is used.
#api.title=PDFDoclet Test Doc

# Defines the copyright text on the
# title page.
api.copyright=Copyright 1997

# Defines the author text on the
# title page.
api.author=by Nobody

# Defines the order of the packages in 
# the bookmarks frame. NOTE: If the list
# is incomplete, packages will be missing
# in the PDF bookmark outline.
# This property is usually not necessary anymore
# since the -group parameter allows for a better
# way of grouping related packages.
# sort=com.single,com.other,com.test

# Defines packages whose classes should not
# be printed fully qualified. For example, every
# Java developer probably knows that "String" is in
# the "java.lang" package, so instead of wasting 
# page spage, just get rid of that package qualifier:
# dontspec=java.lang
dontspec=java.util,java.lang

# Add two custom tags with same name but
# different case, to test correct handling
label.tag.myTag=aBcDeF:
label.tag.MYTAG=ABCDEF:

label.tag.todo=To Do:
#label.tag.author=Dudes:
label.tag.dummy=Cool stuff:

# Labels in bookmarks (navigation) frame
label.bookmarks.title=My Title
label.bookmarks.index=My Index
label.bookmarks.overview=My Overview
label.bookmarks.packages=The Packages
label.bookmarks.otherPackages=Remaining Packages

# NOTE: For some reason, including these fonts doesn't seem to work
# on some (Linux) platforms. You might need to use other / proper
# font files for inclusion.
#font.text.name=doc-files/Vera.ttf
#font.text.name=example/fonts/franklinG_.TTF
font.text.enc=Cp1252
#font.text.enc=ISO-8859-9
#font.code.enc=UTF-8